<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Project</title>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <br>
    <center>
        <h1>Tic Tac Toe</h1>
    </center>
<div class="board">
      <ul class="col-holder">
          <li class="player-box" data-box="1"></li>
          <li class="player-box" data-box="2"></li>
          <li class="player-box" data-box="3"></li>
     </ul>
     <ul class="col-holder">
        <li class="player-box" data-box="4"></li>
        <li class="player-box" data-box="5"></li>
        <li class="player-box" data-box="6"></li>
    </ul>
    <ul class="col-holder">
        <li class="player-box" data-box="7"></li>
        <li class="player-box" data-box="8"></li>
        <li class="player-box" data-box="9"></li>
    </ul>

 </div>  


 <footer>
    <button type="button" class ="reset-btn" id ="reset" name ="button">RESET</button>
  </footer>
<script type ="text/javascript" src="main.js" ></script>
</body>
</html>
